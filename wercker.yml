box: wercker/default
build:
  steps:
    - arjen/hugo-build:
        version: 0.14
        theme: hyde
        flags: --disableSitemap=true
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - leipert/git-push:
         gh_oauth: $GIT_TOKEN
         repo: kidd001/kidd001.github.io
         branch: master
         basedir: public